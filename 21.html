    <p>\( y=t(定数として扱う)ときを考えてみる.このとき z = x^2 - 2tx + t^2 +3となる. \)</p>
    <p>\( \frac{ d }{ dx } z = 2x-2tなので, \frac{ d }{ dx } z = 0 ⇔ x=t \)</p>
    <p>\( ここで,t=y(変数をして扱う)とすると,x=yのときzは極値をとると分かる. \)</p>
    <p>\( x=yをzに代入し,最小値または最大値が3であることが分かった. \)</p>
    <p>\( x,yに適当な値を代入すると,zが3以上の値をとることが確認できるので,よって最小値は3.最大値なし. \)</p>
