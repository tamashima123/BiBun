<!DOCTYPE html>
<head>
    <title>微分 ver.β</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <p id="taitoru">叡智のシャッフル</p>
    <p class="mondaibun">f(x)を微分せよ</p>
    <p id="one"></p>
    <p id="two"></p>
    <p class="mondaibun">次の問題を解け</p>
    <p id="three"></p>
    <script>
        const randonep = Math.random();
        const randtwo = Math.random();
        const randthr = Math.random();
        const randone = 1.7*randonep;
        let ichi = document.getElementById("one");
        let tsu = document.getElementById("two");
        let sun = document.getElementById("three");

 
        if (randone<0.1) {
            ichi.textContent = "問1.　" + "\\( f(x) = e^x \\)"
        } else if (0.1 <= randone && randone < 0.2) {
            ichi.textContent = "問2.　" + "\\( f(x) = e^{2x} \\)"
        } else if (0.2 <= randone && randone < 0.3) {
            ichi.textContent = "問3.　" + "\\( f(x) = e^{3x} \\)"
        } else if (0.3 <= randone && randone < 0.4) {
            ichi.textContent = "問4.　" + "\\( f(x) = x^3+2x^2 \\)"
        } else if (0.4 <= randone && randone < 0.5) {
            ichi.textContent = "問5.　" + "\\( f(x) = \\sqrt{x} \\)"
        } else if (0.5 <= randone && randone < 0.6) {
            ichi.textContent = "問6.　" + "\\( f(x) = \\log{x} \\)"
        } else if (0.6 <= randone && randone < 0.7) {
            ichi.textContent = "問7.　" + "\\( f(x) = 3x-6x^2 \\)"
        } else if (0.7 <= randone && randone < 0.8) {
            ichi.textContent = "問8.　" + "\\( f(x) = \\sin{x} \\)"
        } else if (0.8 <= randone && randone < 0.9) {
            ichi.textContent = "問9.　" + "\\( f(x) = \\frac{\\tan{x}}{10} \\)"
        } else if (0.9 <= randone && randone < 1.0) {
            ichi.textContent = "問10.　" + "\\( f(x) = \\frac{\\sin{x}}{x}　(x ≠ 0)　\\)"
        } else if (1.0 <= randone && randone < 1.1) {
            ichi.textContent = "問31.　" + "\\( f(x) = e^{ \\sin{2x} } \\)"
        } else if (1.1 <= randone && randone < 1.2) {
            ichi.textContent = "問32.　" + "\\( f(x) = \\log{ x+ \\sqrt{ x^2+1 } } \\)" 
        } else if (1.2 <= randone && randone < 1.3) {
            ichi.textContent = "問33.　" + "\\( f(x) = \\frac{ \\cos{x} }{ e^{2x} } \\)"
        } else if (1.3 <= randone && randone < 1.4) {
            ichi.textContent = "問34.　" + "\\( f(x) = \\sin^3(x^2) \\)"
        } else if (1.4 <= randone && randone < 1.5) {
            ichi.textContent = "問35.　" + "\\( f(x) = x^{ \\cos{x} }　(0 < x) \\)"
        } else {
            ichi.textContent = "問36.　" + "\\( f(x) = \\log_{10}(tanx)　(0 < x < \\frac{π}{2}) \\)"
        }

        if (randtwo<0.1) {
            tsu.textContent = "問11.　" + "\\( f(x) = x^x (0 < x) \\)"
        } else if (0.1 <= randtwo && randtwo < 0.2) {
            tsu.textContent = "問12.　" + "\\( f(x) = x^{x^x}　(0 < x) \\)"
        } else if (0.2 <= randtwo && randtwo < 0.3) {
            tsu.textContent = "問13.　" + "\\( f(x) = \\log{x^2} \\)"
        } else if (0.3 <= randtwo && randtwo < 0.4) {
            tsu.textContent = "問14.　" + "\\( f(x) = \\frac{x^3+2x^2}{x+2} \\)"
        } else if (0.4 <= randtwo && randtwo < 0.5) {
            tsu.textContent = "問15.　" + "\\( f(x) = log_{10}x^2 \\)"
        } else if (0.5 <= randtwo && randtwo < 0.6) {
            tsu.textContent = "問16.　" + "\\( f(x) = {x^2}{a^x}　(0 < x) \\)"
        } else if (0.6 <= randtwo && randtwo < 0.7) {
            tsu.textContent = "問17.　" + "\\( f(x) = \\tan^3{x}\\sin^3{x} \\)"
        } else if (0.7 <= randtwo && randtwo < 0.8) {
            tsu.textContent = "問18.　" + "\\( f(x) = \\frac{2x^2+1}{\\tan^2{x}} \\)"
        } else if (0.8 <= randtwo && randtwo < 0.9) {
            tsu.textContent = "問19.　" + "\\( f(x) = \\frac{e\\log{x^2}}{cos{3x}} \\)"
        } else {
            tsu.textContent = "問20.　" + "\\( f(x) = {\\sin^{3}{5x}} \\)"
        }

        if (randthr<0.1) {
            sun.textContent = "問21.　" + "\\( x,yが実数であるとき、 z = {x^2}+{y^2}-2xy+3 で定まる z の最大値、最小値を微分を利用して求めよ \\)"
        } else if (0.1 <= randthr && randthr < 0.2) {
            sun.textContent = "問22.　" + "\\( f(x) = {x^2}{e^x} , g(x) = {x^n} とおく。このとき f(x) および g(x) のn階微分をそれぞれnを用いて表せ \\)"
        } else if (0.2 <= randthr && randthr < 0.3) {
            sun.textContent = "問23.　" + "\\( f(x) がx=aで連続、微分可能とはどういうことかそれぞれ説明せよ \\)"
        } else if (0.3 <= randthr && randthr < 0.4) {
            sun.textContent = "問24.　" + "\\( f(x) = \\frac{e^x+e^{-x}}{2} のグラフをかけ \\)"
        } else if (0.4 <= randthr && randthr < 0.5) {
            sun.textContent = "問25.　" + "\\( 点(0,1)を通り、 y = x^3 - ax^2 に接するような直線が2本存在するようなaの値を求めよ \\)"
        } else if (0.5 <= randthr && randthr < 0.6) {
            sun.textContent = "問26.　" + "\\( yを -\\frac{π}{2} < y < \\frac{π}{2} を満たす数であるとする。このとき x=\\tan^2y に対し,\\frac{dy}{dx}を求めよ \\)"
        } else if (0.6 <= randthr && randthr < 0.7) {
            sun.textContent = "問27.　" + "\\( 無限に微分可能な関数f(x)を f(x) = a_0 + a_1{x} + a_2{x^2} + a_3{x^3} + a_4{x^4} +⋯ とおくとき、 a_n をn及びf(x)を用いて表せ \\)"
        } else if (0.7 <= randthr && randthr < 0.8) {
            sun.textContent = "問28.　" + "\\( 任意の実数tを用いて x = t-\\sin{t} , y = 1 -\\cos{t} で表される図形をxy平面上に図示せよ \\)"
        } else if (0.8 <= randthr && randthr < 0.9) {
            sun.textContent = "問29.　" + "\\( 関数f(x),g(x)がどちらもn次導関数をもつとする。このとき f(x)g(x) のn次導関数をn,f(x),g(x)を用いて表せ \\)"
        } else {
            sun.textContent = "問30.　" + "\\(関数 y=x^4−2x^3+1 の二重接線の方程式を求めよ。 \\)"
        }

        window.addEventListener("load", () => {
            MathJax.typesetPromise();
        });

    </script>
    <div>
        <a href="answer.html" target="_blank" id="answer">解答、解説はこちら</a>
        <br>
        <a href="ichiran.html" target="_blank" id="answer">問題一覧はこちら</a>
    </div>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
